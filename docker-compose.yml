version: '3.8'

services:
  # MySQL Database
  db:
    image: mysql:8.0
    container_name: dota2-db
    restart: unless-stopped
    environment:
      MYSQL_ROOT_PASSWORD: rootpassword123
      MYSQL_DATABASE: dota2
      MYSQL_USER: dota2user
      MYSQL_PASSWORD: dota2password123
    ports:
      - "23330:3306"
    volumes:
      - mysql_data:/var/lib/mysql
      - ./scripts/init.sql:/docker-entrypoint-initdb.d/init.sql:ro
    networks:
      - dota2-network
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s

  # Application
  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: dota2-app
    restart: unless-stopped
    ports:
      - "3000:3000"
    environment:
      NODE_ENV: production
      PORT: 3000
      DATABASE_URL: mysql://dota2user:dota2password123@db:3306/dota2
      JWT_SECRET: xiaofeifei
      VITE_APP_ID: xiaofeifei-dota2-battle-system
    depends_on:
      db:
        condition: service_healthy
    networks:
      - dota2-network
    healthcheck:
      test: ["CMD", "node", "-e", "fetch('http://localhost:3000/api/trpc/system.health').then(r => r.ok ? process.exit(0) : process.exit(1)).catch(() => process.exit(1))"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

volumes:
  mysql_data:
    driver: local

networks:
  dota2-network:
    driver: bridge
